<!DOCTYPE html>
<html>
    <head>
        <title>Animated Landing page Website Design Using HTML & CSS </title>
        <link rel="stylesheet" type="text/css" href="watch.css">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                    <img src="images/logow.png" width="200">

                    <a href="#">Booking</a>

            </nav>
            <div class="line">
                <div class="box1"></div><br>
                    <div class="box2"></div><br>
                        <div class="box3"></div>
                        
                        <div class="container">
                            <div class="left animate__animated animate__fadeInDown">

                                <button>Order now</button>
                            </div>
                            <div class="right">
                                <img src="images/wat3.png" class="animate__animated animate__fadeInUp">

                        </div>
            </div>
            <div class="s-icon animate__animated animate__fadeInLeft animate__delay-2s">
                <img src="images/icon1.png">
                <img src="images/icon2.png">
